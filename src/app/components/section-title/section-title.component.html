<div class="flex items-center gap-3 w-full">
  <h6 class="capitalize text-white text-2xl flex-shrink-0 leading-none"><span class="text-green-500">#</span>{{title}}
  </h6>
  <span class="flex-grow border-t border-green-500"></span>
  <ng-container *ngIf="secondTitle">
    <h6 class="capitalize text-white text-2xl flex-shrink-0 leading-none">{{secondTitle}}
    </h6>
    <span class="flex-grow border-t border-green-500"></span>
  </ng-container>
</div>
