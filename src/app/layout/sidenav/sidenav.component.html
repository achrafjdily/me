<div class=" fixed flex items-center top-0 right-24 w-14 border-r dark:border-gray-400 h-screen nav">
  <div class="flex gap-2 items-center !absolute top-14 right-2 z-50">
    <button mat-stroked-button [matMenuTriggerFor]="langMenu" class="  dark:!border-gray-400 !rounded-none">
      <div class="flex gap-2 mr-3 w-fit" *ngIf="selectedLang$ | async as selectedLang">
        <img [src]="selectedLang.icon" class="w-5">
        <span class=" capitalize">{{ selectedLang.abbrv }}</span>
      </div>
    </button>
    <span class=" border-t dark:border-gray-400 w-6"></span>
    <mat-menu #langMenu="matMenu" xPosition="before" class=" !rounded-none dark:bg-cod-gray-500">

      <button mat-menu-item *ngFor="let lang of langs$ | async">
        <div class="flex gap-2">
          <img [src]="lang.icon" class="w-5">
          <span class=" capitalize">{{ lang.abbrv }}</span>
        </div>
      </button>
    </mat-menu>
  </div>

  <nav class="flex flex-col gap-4 transform translate-x-1/2 ">
    <a [href]="'#'+section.anchor" class="section group" *ngFor="let section of sections$ | async;let i = index;"
      (click)="setSection(i)"
      [matTooltip]="section.name" matTooltipPosition="left" matTooltipClass=" bg-green-500 text-white" [ngClass]="{'active': i == (currentSection$ | async)}">
      <mat-icon [fontIcon]="section.icon" class="group-hover:text-green-400"></mat-icon>
    </a>
  </nav>
</div>
