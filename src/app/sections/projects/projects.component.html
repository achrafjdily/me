<section class="flex flex-col justify-center h-screen px-5 py-10">
  <aj-section-title title="Some works" class="mt-auto"></aj-section-title>
  <div class="list mb-auto mt-5">
    <div class="project flex flex-col border border-gray-400" *ngFor="let project of projects$ | async">
      <img [src]="project.image" class=" p-px">
      <div class="flex justify-start border-y border-gray-400 px-2 py-1.5">
          <aj-tech-icon *ngFor="let tech of project.techs; let i = index" [tech]="tech" class="px-2" [ngClass]="{'border-l': i % 5 != 0}"></aj-tech-icon>
      </div>
      <div class="flex flex-col p-2">
        <h6 class="font-medium text-white">{{ project.title }}</h6>
        <p class=" font-light text-sm mt-2" *ngFor="let description of project.description">{{ description }}</p>
      </div>
      <a *ngIf="project.link" [href]="project.link" class="transform duration-150 ease-linear justify-self-end px-4 py-1 border border-green-500 hover:text-white hover:bg-green-500 hover:bg-opacity-10 self-end mr-2 mb-2" target="_blank">Visit</a>
    </div>
  </div>
</section>
