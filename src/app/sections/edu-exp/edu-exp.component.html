<section [id]="sectionId" class="flex flex-col justify-center lg:h-screen px-0 pt-20 pb-5 sm:px-5 lg:px-0 xl:px-5 sm:pb-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 items-start gap-16 sm:gap-5 lg:gap-2 xl:gap-5 my-auto w-fill">
    <div class="flex flex-col gap-10">
      <aj-section-title title="Education" class="mt-auto"></aj-section-title>
      <aj-timeline [timeline]="eduTimeLine$ | async"></aj-timeline>
    </div>
    <div class="flex flex-col gap-10">
      <aj-section-title title="Experience" class="mt-auto"></aj-section-title>
      <aj-timeline [timeline]="expTimeLine$ | async"></aj-timeline>
    </div>
  </div>
</section>
